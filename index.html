<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Blend Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-header {
            background-color: #343a40;
            color: white;
            text-align: center;
        }
        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        #resultContainer {
            margin-top: 20px;
            display: none; /* Initially hidden */
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
            color: #28a745;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Sustainable Fuel Blend Predictor ðŸš€</h3>
            <p class="mb-0">Upload a CSV file to predict blend properties.</p>
        </div>
        <div class="card-body">
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="csvFile" class="form-label">Select CSV File</label>
                    <input type="file" class="form-control" id="csvFile" accept=".csv" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
            
            <div id="loadingSpinner" class="d-flex justify-content-center mt-4 d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>

            <div id="resultContainer" class="card mt-4 d-none">
                <div class="card-body">
                    <h5 class="card-title">Prediction Results</h5>
                    <p class="card-text">Your predictions are ready! A file will download shortly.</p>
                </div>
            </div>

            <div id="errorAlert" class="alert alert-danger mt-4 d-none" role="alert">
                An error occurred. Please try again.
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('uploadForm').addEventListener('submit', async function(event) {
        event.preventDefault(); // Prevent default form submission

        const fileInput = document.getElementById('csvFile');
        const file = fileInput.files[0];
        const loadingSpinner = document.getElementById('loadingSpinner');
        const resultContainer = document.getElementById('resultContainer');
        const errorAlert = document.getElementById('errorAlert');

        // Show loading spinner and hide previous results/errors
        loadingSpinner.classList.remove('d-none');
        resultContainer.classList.add('d-none');
        errorAlert.classList.add('d-none');

        if (!file) {
            alert('Please select a CSV file.');
            loadingSpinner.classList.add('d-none');
            return;
        }

        const formData = new FormData();
        formData.append('file', file);

        try {
            const response = await fetch('/predict', {
                method: 'POST',
                body: formData
            });

            if (!response.ok) {
                const errorData = await response.json();
                throw new Error(errorData.error || 'Server error.');
            }

            const blob = await response.blob();
            
            // Create a temporary URL for the blob and download the file
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.style.display = 'none';
            a.href = url;
            a.download = 'predictions.csv';
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            
            // Show success message
            resultContainer.classList.remove('d-none');
            
        } catch (error) {
            console.error('Prediction failed:', error);
            errorAlert.textContent = `Error: ${error.message}`;
            errorAlert.classList.remove('d-none');
        } finally {
            loadingSpinner.classList.add('d-none'); // Hide spinner regardless of outcome
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
